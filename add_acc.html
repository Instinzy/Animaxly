<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Account</title>
 <link rel="stylesheet" href="styles.css">
 <header>
 <h1>Animated Learning Lesson</h1>
 <br></br>
 <h2>Welcome you can register now!</h2>
</div>
</header>

<body>
	<div id="auth">
 <div id="register-form" class="register-form hidden">
         <div class="content">
		 <h2>Register</h2>
		 
		 <form>
            <input type="username" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="handleSignUp(event)">Sign up</button>
		</form>
            <p>Already have an account? <a href="index.html" onclick="showLoginForm()">Login here</a></p>
        </div>
		<script>
    const users = [];

    function handleSignIn(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(user => user.username === username && user.password === password);
      if (user) {
        alert('Welcome back, ' + username + '!');
        document.getElementById('auth').style.display = 'none';
        document.getElementById('topics').style.display = 'grid';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }

    function handleSignUp(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (users.some(user => user.username === username)) {
        alert('Username already exists. Please choose another.');
      } else {
        users.push({ username, password });
        alert('Sign-up successful! You can now log in.');
      }
    }
  </script>

		
</body>
</html>
